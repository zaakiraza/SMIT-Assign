<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login/login.css">
    <script src="https://kit.fontawesome.com/c681fd371f.js" crossorigin="anonymous"></script>
    <title>SignUp Page</title>
</head>

<body>

    <div id="loader">
        <i class="fa-solid fa-circle-notch"></i>
    </div>

    <div class="login-container">
        <h2>SignUp</h2>
        <form>
            <div class="input-group">
                <input type="text" id="signupName" placeholder="Name">
            </div>
            <p id="errorName"></p>

            <div class="input-group">
                <input type="email" id="signupEmail" placeholder="Email">
            </div>
            <p id="errorEmail"></p>

            <div class="input-group">
                <label for="signUpImg" class="upload-icon">
                    <i class="fa-solid fa-upload"></i>
                    Upload Image
                </label>
                <input id="signUpImg" type="file" accept=".jpg, .png, .jpeg">
            </div>
            <p id="file-name"></p>

            <div class="input-group">
                <textarea id="signUpDes" rows="6" cols="44" placeholder="Description"></textarea>
            </div>

            <div class="input-group">
                <input type="password" id="signupPassword" placeholder="Password">
                <i class="fa-solid fa-eye-slash" id="showPassword"></i>
                <i class="fa-solid fa-eye" id="hidePassword"></i>
            </div>
            <p id="errorPassword"></p>

            <button type="submit" id="signupBtn">SignUp</button>
        </form>
        <div class="routing">
            <a href="./login/login.html">Already Have an account</a>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
