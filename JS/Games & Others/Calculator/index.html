<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>

<body>

    <div class="calc">
        <input id="logic" type="text">

        <div class="buttons">
            <button class="btn operator" id="clear" onclick="clearscreen()">AC</button>
            <button class="btn operator" id="del" onclick="cross()">x</button>
            <button class="btn operator" id="mod" onclick="funAll('%')">%</button>
            <button class="btn operator" id="multi" onclick="funAll('*')">*</button>

            <button class="btn number" onclick="funAll('Math.sin()')">sin</button>
            <button class="btn number" onclick="funAll('Math.cos()')">cos</button>
            <button class="btn number" onclick="funAll('Math.tan()')">tan</button>
            <button class="btn operator" id="minus" onclick="funAll('-')">-</button>
            
            <button class="btn number" onclick="funAll('Math.pow()')">x²</button>
            <button class="btn number" onclick="funAll('Math.sqrt()')">√</button>

            <button class="btn number" id="nine" onclick="funAll('9')">9</button>
            <button class="btn operator" id="dot" onclick="funAll('.')">.</button>

            <button class="btn number" id="eight" onclick="funAll('8')">8</button>
            <button class="btn number" id="seven" onclick="funAll('7')">7</button>
            <button class="btn number" id="six" onclick="funAll('6')">6</button>
            <button class="btn operator" id="plus" onclick="funAll('+')">+</button>

            <button class="btn number" id="five" onclick="funAll('5')">5</button>
            <button class="btn number" id="four" onclick="funAll('4')">4</button>
            <button class="btn number" id="three" onclick="funAll('3')">3</button>
            <button class="btn operator" id="dot" onclick="funAll('.')">.</button>
            
            <button class="btn number" id="two" onclick="funAll('2')">2</button>
            <button class="btn number" id="one" onclick="funAll('1')">1</button>
            <button class="btn number" id="zero" onclick="funAll('0')">0</button>
            <button class="btn operator equals" id="equal" onclick="funequal()">=</button>
        </div>
    </div>

    <script src="file.js"></script>

</body>

</html>
