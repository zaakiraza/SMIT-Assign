<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c681fd371f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>DICE ROLLER GAME</title>
</head>
<body>

    <section class="sec_one">
        <div class="portion2">
            <div class="resetGame">
                <i class="fa-solid fa-arrows-rotate"></i>
                <p onclick="newGame()">NEW GAME</p>
            </div>
            <img id="rollingDiceImage" src="Images/1.png" alt="">
            <div class="rollDice">
                <img src="Images/rolling.jpg" alt="">
                <p onclick="rollDice(this)">ROLL DICE</p>
            </div>
            <div class="holdNumber">
                <i class="fa-solid fa-hand"></i>
                <p onclick="turnChanger()">HOLD</p>
            </div>
        </div>
        <div class="container">
            <div class="portion portion1">
                <h1 id="fstPlayer"></h1>
                <h2 id="comingScore1">0</h2>
                <div class="box">
                    <h3>Current</h3>
                    <h3 id="totalScore1">0</h3>
                </div>
            </div>
            <div class="portion portion3">
                <h1 id="secPlayer"></h1>
                <h2 id="comingScore2">0</h2>
                <div class="box">
                    <h3>Current</h3>
                    <h3 id="totalScore2">0</h3>
                </div>
            </div>
        </div>
    </section>
    <script src="App.js"></script>
</body>
</html>
